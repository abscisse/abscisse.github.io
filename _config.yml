baseurl: http://abscisse.github.io
permalink: pretty
prose:
  rooturl: '_posts'
  siteurl: 'http://abscisse.github.io'
  relativeLinks: 'http://abscisse.github.io/links.jsonp'
  media: 'media'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "notepad"
      - name: "layout"
        field:
          element: "hidden"
          value: "notepad"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "Splash image"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Todo"
              value: "todo"
            - name: "Ideas"
              value: "ideas"
            - name: "Tools"
              value: "tools"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
